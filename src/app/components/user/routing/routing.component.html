<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<div class="routes-con">
    <div class="title">
        <h4>Bus Routes & Schedules</h4>
        <p>Search for routes by bus number or destination</p>
    </div>

    <div class="filter-con">
        <div class="filter-bus">
            <p>Search by Bus Number</p>
            <div class="input-with-icon">
                <i class="fa-solid fa-lg fa-van-shuttle"></i>
                <input [(ngModel)]="searchBusNumber" type="text" placeholder="e.g. 12,23,7...">
            </div>
        </div>

        <div class="filter-destination">
            <p>Search by Destination</p>
            <div class="input-with-icon">
                <i class="fa-solid fa-lg fa-location-dot"></i>
                <input [(ngModel)]="searchByDestination" type="text" placeholder="e.g. Airport,Downtown...">
            </div>
        </div>
    </div>

    <div class="routes-card" *ngFor="let route of filteredRoutes">

        <div class="route-header">

            <div class="left-sec">
                <div class="bus-icon">
                    <i class="fa-solid fa-lg fa-van-shuttle"></i>
                </div>

                <div>
                    <div class="route-details">
                        <p class="route-name">{{ route.routeName }}</p>
                        <p class="bus-number">Bus {{ route.busNumber }}</p>
                    </div>
                </div>
            </div>

            <div class="right-sec">
                <div class="time">
                    <i class="fa-regular fa-clock"></i> {{ route.startTime }} - {{ route.endTime }}
                </div>
            </div>


        </div>

        <hr>

        <div class="route-sec">
            <div class="route-title mb-3">Route Stops</div>

            <div class="stops">
                <div *ngFor="let stop of route.stops; let i = index" class="stop">

                    <div class="circle" [class.active]="i === 0 || i === route.stops.length - 1">
                    </div>

                    <p>{{ stop }}</p>

                    <div *ngIf="i < route.stops.length - 1" class="line"></div>
                </div>
            </div>

        </div>
    </div>
</div>
